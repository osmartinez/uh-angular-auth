
<div class="card">

    <div class="card-title">
        <h5>Datos de tu perfil</h5>
    </div>

    <div class="card-body">
        <div class="form">
            
            <div class="form-group">
                <label for="">Nombre</label>
                <label class="form-control" for="">{{user.firstname}}</label>
            </div>

            <div class="form-group">
                <label for="">Apellido</label>
                <label class="form-control" for="">{{user.lastname}}</label>
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <label class="form-control" for="">{{user.email}}</label>
            </div>

            <div class="form-group">
                <label for="">Edad</label>
                <label class="form-control" for="">{{user.age}}</label>
            </div>

        </div>
    </div>

</div>
