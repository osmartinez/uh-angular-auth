<form class="px-4 py-4">
    <div class="form-group mb-3">
        <label for="email">email</label>
        <input [(ngModel)]="email" class="form-control" type="email" placeholder="email" name="email">
    </div>
    <div class="form-group mb-3">
        <label for="password">password</label>
        <input [(ngModel)]="pwd" class="form-control"  type="password" placeholder="password" name="password">
    </div>
    <div class="form-group mb-3">
        <label for="firstname">firstname</label>
        <input [(ngModel)]="firstname" class="form-control"  type="text" placeholder="firstname" name="firstname">
    </div>
    <div class="form-group mb-3">
        <label for="lastname">lastname</label>
        <input [(ngModel)]="lastname" class="form-control"  type="text" placeholder="lastname" name="lastname">
    </div>
    <div class="form-group mb-3">
        <label for="age">age</label>
        <input [(ngModel)]="age" class="form-control"  type="number" placeholder="age" name="age">
    </div>

    <button (click)="registrar()" class="btn btn-success">
        Reg√≠strate
    </button>
</form>
